    /* ... (–Ω–µ –≤–∫–ª—é—á–∞—é —Å—é–¥–∞ —Å–Ω–æ–≤–∞ –≤–µ—Å—å CSS, —Ç–∞–∫ –∫–∞–∫ –æ–Ω –±—ã–ª —É —Ç–µ–±—è –≤–µ—Ä–Ω—ã–π –∏ –æ—á–µ–Ω—å –¥–ª–∏–Ω–Ω—ã–π) */

<body>

  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è, Hero-–±–ª–æ–∫, –ü—Ä–æ–µ–∫—Ç—ã, –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∏ –§–æ—Ä–º–∞ ‚Äî –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->

  <!-- –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
  <section class="calc-section">
    <h2>–ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–π —Ä–∞—Å—á—ë—Ç –¥–ª—è –≤–∞—à–µ–≥–æ –±—É–¥—É—â–µ–≥–æ –¥–æ–º–∞</h2>
    <div class="calc-description">
      –í—ã–±–µ—Ä–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏ –ø–æ–ª—É—á–∏—Ç–µ –¥–µ—Ç–∞–ª—å–Ω—ã–π —Ä–∞—Å—á—ë—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ —Å —É—á—ë—Ç–æ–º –≤—Å–µ—Ö –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–µ–π!
    </div>
    
    <div class="calc-form">
      <div class="form-row">
        <div class="form-group">
          <label>–ü–ª–æ—â–∞–¥—å –¥–æ–º–∞ (–º¬≤):</label>
          <input type="number" id="area" min="20" max="400" value="100" required>
        </div>
        <div class="form-group">
          <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç—Ç–∞–∂–µ–π:</label>
          <select id="floors">
            <option value="1">1 —ç—Ç–∞–∂</option>
            <option value="2">2 —ç—Ç–∞–∂–∞</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label>–¢–∏–ø —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞:</label>
          <select id="foundation">
            <option value="svai">–°–≤–∞–π–Ω—ã–π —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç</option>
            <option value="plita">–ü–ª–∏—Ç–Ω—ã–π —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç</option>
          </select>
        </div>
        <div class="form-group">
          <label>–ö–æ–º–ø–ª–µ–∫—Ç–∞—Ü–∏—è:</label>
          <select id="complex">
            <option value="contour">–¢—ë–ø–ª—ã–π –∫–æ–Ω—Ç—É—Ä</option>
            <option value="podkluch">–ü–æ–¥ –∫–ª—é—á</option>
          </select>
        </div>
      </div>
      
      <div class="form-group full-width">
        <label>–ü–µ—Ä–µ–∫—Ä—ë—Å—Ç–Ω–æ–µ —É—Ç–µ–ø–ª–µ–Ω–∏–µ:</label>
        <select id="cross">
          <option value="yes">–î–∞ (+11% –∫ —Å—Ç–æ–∏–º–æ—Å—Ç–∏, —ç–∫–æ–Ω–æ–º–∏—è –Ω–∞ –æ—Ç–æ–ø–ª–µ–Ω–∏–∏ –¥–æ 25%)</option>
          <option value="no">–ù–µ—Ç</option>
        </select>

      <button type="button" onclick="calcHome()" class="calc-btn">
        –†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Å—Ç–æ–∏–º–æ—Å—Ç—å –¥–æ–º–∞

  <!-- –û—Å—Ç–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å (—Ñ–æ—Ä–º–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏, –∫–Ω–æ–ø–∫–∞ –°–µ—Ä–≥–µ—è –∏ —Ç.–¥.) ‚Äî —Ç–æ–∂–µ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->

  <!-- –°–∫—Ä–∏–ø—Ç—ã -->
  <script>
    function calcHome() {
      const area = Number(document.getElementById('area').value || 0);
      const floors = Number(document.getElementById('floors').value || 1);
      const foundation = document.getElementById('foundation').value;
      const complex = document.getElementById('complex').value;
      const cross = document.getElementById('cross').value === "yes";
    
      const resultDiv = document.getElementById('calc-result');
    
      if (!area || area < 20) {
        resultDiv.innerHTML = "<span style='color:#FF6F61;'>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø–ª–æ—â–∞–¥—å –¥–æ–º–∞ –æ—Ç 20 –º¬≤!</span>";
        resultDiv.style.display = 'block';
        return;
      }
    
      let basePrice = 27000;
    
      const components = {
        base: area * floors * basePrice,
        complex: complex === "podkluch" ? area * floors * 18500 : 0,
        foundation: foundation === "plita" ? area * floors * 3000 : 0,
        cross: 0
      };
    
      let subtotal = components.base + components.complex + components.foundation;
if (cross) {
        components.cross = subtotal * 0.11;
        subtotal += components.cross;
      }
    
      let breakdown = 
        <div class="price-breakdown">
          <div><span>–ë–∞–∑–æ–≤–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å (${area} –º¬≤ √ó ${floors} —ç—Ç.):</span><span>${components.base.toLocaleString()} ‚ÇΩ</span></div>
      ;
    
      if (components.complex > 0) {
        breakdown += <div><span>–ö–æ–º–ø–ª–µ–∫—Ç–∞—Ü–∏—è "–ü–æ–¥ –∫–ª—é—á":</span><span>+${components.complex.toLocaleString()} ‚ÇΩ</span></div>;
      }
    
      if (components.foundation > 0) {
        breakdown += <div><span>–ü–ª–∏—Ç–Ω—ã–π —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç:</span><span>+${components.foundation.toLocaleString()} ‚ÇΩ</span></div>;
      }
    
      if (components.cross > 0) {
        breakdown += <div><span>–ü–µ—Ä–µ–∫—Ä—ë—Å—Ç–Ω–æ–µ —É—Ç–µ–ø–ª–µ–Ω–∏–µ:</span><span>+${components.cross.toLocaleString()} ‚ÇΩ</span></div>;
      }
    
      breakdown += </div>;
    
      const economyText = cross
        ? <div class="economy-bonus">üí∞ –≠–∫–æ–Ω–æ–º–∏—è –Ω–∞ –æ—Ç–æ–ø–ª–µ–Ω–∏–∏ –¥–æ 25% –≤ –≥–æ–¥!</div>
        : '';
    
      resultDiv.innerHTML = 
        <div><strong>–ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å:</strong></div>
        <div class="price-display">${Math.round(subtotal).toLocaleString()} ‚ÇΩ</div>
        ${breakdown}
        ${economyText}
        <div style="font-size:0.9rem;color:#afcce7;margin-top:15px;">
          *–†–∞—Å—á—ë—Ç —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–º. –î–ª—è —Ç–æ—á–Ω–æ–π —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∑–∞—è–≤–∫—É –Ω–∏–∂–µ
        </div>
      ;
    
      resultDiv.style.display = 'block';
    }

    // –û—Å—Ç–∞–ª—å–Ω–æ–π JS-–∫–æ–¥ —Ñ–æ—Ä–º—ã, —Ç–µ–ª–µ—Ñ–æ–Ω–∞, –°–µ—Ä–≥–µ—è –∏ —Ç.–ø. –Ω–µ —Ç—Ä–æ–≥–∞–ª—Å—è ‚Äî –æ–Ω —É —Ç–µ–±—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π.
  </script>

  <!-- –°–∫—Ä–∏–ø—Ç Chatbase (–æ—Å—Ç–∞–≤–∏–º –∫–∞–∫ –µ—Å—Ç—å) -->
